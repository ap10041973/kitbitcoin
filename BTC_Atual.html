<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de BTC para Reais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="btcAmount">Valor em BTC:</label>
            <input type="number" id="btcAmount" placeholder="Digite um valor em BTC">
        </div>
        <div class="form-group">
            <label for="brlValue">Valor equivalente em R$:</label>
            <input type="text" id="brlValue" readonly>
        </div>
    </div>

    <script>
        let btcPriceInBRL = null;

        async function fetchBTCPriceInBRL() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
                const data = await response.json();
                return data.bitcoin.brl;
            } catch (error) {
                console.error('Erro ao buscar o valor do BTC:', error);
                return null;
            }
        }

        function formatBRL(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        async function updateBRLValue() {
            const btcAmount = parseFloat(document.getElementById('btcAmount').value);
            if (isNaN(btcAmount) || btcAmount <= 0) {
                document.getElementById('brlValue').value = "";
                return;
            }
            if (btcPriceInBRL === null) {
                btcPriceInBRL = await fetchBTCPriceInBRL();
            }
            if (btcPriceInBRL !== null) {
                const brlValue = btcAmount * btcPriceInBRL;
                document.getElementById('brlValue').value = formatBRL(brlValue);
            }
        }

        document.getElementById('btcAmount').addEventListener('input', updateBRLValue);

        setInterval(async () => {
            btcPriceInBRL = await fetchBTCPriceInBRL();
            updateBRLValue();
        }, 5000);

        window.onload = function() {
            document.getElementById('btcAmount').focus();
            fetchBTCPriceInBRL().then(price => {
                btcPriceInBRL = price;
                updateBRLValue();
            });
        }
    </script>
</body>
</html>
